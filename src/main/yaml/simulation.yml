incarnation: protelis

environment:
  type: OSMEnvironment
  parameters: ["cesena.pbf", true, true]

variables:
  max_lat: &max_lat
    formula: 44.14795317094557
  min_lat: &min_lat
    formula: 44.13340676305022
  max_lon: &max_lon
    formula: 12.267570291912632
  min_lon: &min_lon
    formula: 12.235568921311268
  latitude_space: &latitude_space
    formula: max_lat - min_lat
  longitude_space: &longitude_space
    formula: max_lon - min_lon
  # Simulations variables
  device_count: &device_count
    type: GeometricVariable
    parameters: [ 5, 5, 50, 2 ]
  behaviour_cost: &behaviour_cost
    type: ArbitraryVariable
    parameters: [3500.0, [3500.0, 5500.0]]
#  communication_cost: &communication_cost
#    type: ArbitraryVariable
#    parameters: [ 1500.0, [ 10, 150.0 ] ]
#  sensors_cost: &sensors_cost
#    type: ArbitraryVariable
#    parameters: [ 75.0, [ 75.0, 100 ] ]
#  intra_comm_cost: &intra_comm_cost
#    type: ArbitraryVariable
#    parameters: [ 100.0, [ 100.0, 200 ] ]
  low_battery_threshold: &low_battery_threshold
    type: ArbitraryVariable
    parameters: [ 20.0, [ 0.0, 20.0, 40.0 ] ]
  high_battery_threshold: &high_battery_threshold
    type: ArbitraryVariable
    parameters: [ 80.0, [ 60.0, 80.0, 100.0 ] ]
  final_time: &final_time
    formula: 2 * 3600 # 12h
  seed: &seed
    min: 0
    max: 1
    step: 1
    default: 0

seeds:
  scenario: *seed
  simulation: *seed

_random-target: &random-target
  - time-distribution: 0.5
    program: org:protelis:randomTarget

_discharge: &discharge
  - time-distribution: 0.5
    program: org:protelis:dischargeBattery

_setup-device: &setup-device
  - type: Event
    time-distribution:
      type: Trigger
      parameters: 0
    actions:
      - type: RunProtelisProgram
        parameters: org:protelis:setupDevice

_cloud-consumption: &cloud-consumption
  - time-distribution: 0.5
    program: org:protelis:cloudConsumption

_moving-policy: &moving-policy
  - time-distribution: 0.5
    program: org:protelis:movingPolicy

_move: &move
  - type: Event
    time-distribution: 1.0
    actions:
      - type: TargetMapWalker
        parameters: [target, 1.4]
    conditions:
      - type: MoleculeHasConcentration
        parameters: [isMoving, true]
  - type: Event # Triggers the first target
    time-distribution:
      type: Trigger
      parameters: 0
    actions:
      - type: RunProtelisProgram
        parameters: org:protelis:randomTarget

_device: &device
  type: Rectangle
  parameters: [*device_count, *min_lat, *min_lon, *latitude_space, *longitude_space]
  programs: [*setup-device, *random-target, *move, *discharge, *cloud-consumption, *moving-policy]
  properties:
    - type: it.nicolasfarabegoli.pulverization.OnLowBattery
    - type: it.nicolasfarabegoli.pulverization.OnHighBattery
  contents:
    - molecule: minLon
      concentration: *min_lon
    - molecule: maxLon
      concentration: *max_lon
    - molecule: minLat
      concentration: *min_lat
    - molecule: maxLat
      concentration: *max_lat
    - molecule: target
      concentration: [0, 0]
    - molecule: batteryPercentage
      concentration: 100.0 # The current level of the battery expressed in percentage
    - molecule: currentCapacity
      concentration: 4500.0 # The actual battery capacity. This value is randomized in setupDevice.pt
    - molecule: maxBatteryCapacity
      concentration: 4500.0 # The maximum capacity for a battery of a device [mAh]
    - molecule: startupMinCapacity
      concentration: 2000.0 # The minimum capacity for a battery of a device [mAh]
    - molecule: rechargeRate
      concentration: 4500.0 # The recharge rate of the battery 1C (recharge rate) [mA]
    - molecule: personalStartChargeThreshold
      concentration: 30.0 # The percentage under which the person will recharge the device. This value is randomized at startup.
    - molecule: personalStopChargeThreshold
      concentration: 80.0 # The percentage over which the person will stop recharge the device. This value is randomized at startup.
    - molecule: lowBatteryReconfiguration
      concentration: *low_battery_threshold # The battery level below which a configuration is triggered [battery %]
    - molecule: highBatteryReconfiguration
      concentration: *high_battery_threshold # The battery level above which a configuration is triggered [battery %]
    - molecule: behaviourDischargeRate
      concentration: *behaviour_cost # The discharge rate caused by the execution of the _Behaviour_ component in the device [mAh]
    - molecule: communicationDischargeRate
      concentration: 150.0 # *communication_cost # The discharge rate caused by the execution of the _Communication_ component in the device [mAh]
    - molecule: sensorsDischargeRate
      concentration: 150.0 # *sensors_cost # The discharge rate caused by the execution of the _Sensors_ component in the device [mAh]
    - molecule: intraComponentCommCost
      concentration: 150.0 #*intra_comm_cost # The discharge rate caused by the communication with a remote component (pulverization) [mAh]
    - molecule: behaviourInDevice
      concentration: true # Set to `true` if the _Behaviour_ component is executed in the device
    - molecule: behaviourInCloud
      concentration: false # Set to `true` if the _Behaviour_ component is executed in the cloud
    - molecule: isCharging
      concentration: false # Set `true` if the device is charging
    - molecule: isMoving
      concentration: true # Set to `true` if the device is moving
    - molecule: cloudConsumption
      concentration: 0.0 # The contribution to the consumption in the cloud belonging to this device
    - molecule: batteryConsumption
      concentration: 0.0 # The battery consumption of the device
    - molecule: totalConsumption
      concentration: 0.0 # The total consumption related to the device. Is the sun of the previous two
    - molecule: defaultDeviceConsumption
      concentration: 100.0 # The maximum consumption of the device NOT related to the application execution

deployments:
  - *device

terminate:
  - type: AfterTime
    parameters: *final_time

export:
  - type: CSVExporter
    parameters:
      exportPath: "data"
      fileNameRoot: "export"
      interval: 120
    data:
      - type: Time
        parameters:
          precision: 5
      - molecule: "behaviourInDevice"
        aggregators: [ sum ]
        precision: 5
      - molecule: "behaviourInCloud"
        aggregators: [ sum ]
        precision: 5
      - molecule: "batteryPercentage"
        aggregators: [ mean ]
        precision: 5
      - molecule: "batteryConsumption"
        aggregators: [ mean ]
        precision: 5
      - molecule: "cloudConsumption"
        aggregators: [ sum ]
        precision: 5
      - molecule: "totalConsumption"
        aggregators: [ sum ]
        precision: 5
